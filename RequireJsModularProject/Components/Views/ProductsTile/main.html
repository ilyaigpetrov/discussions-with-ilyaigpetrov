<div class='ProductsTile'>
  <h1>ProductsTile</h1>
  <%

    _.each(
      products.sort( utils.lexCompareBy('name') ),
      function( product ) {
        %> <div class='tile' data-reveal-id="edit-<%= product.id %>-modal" data-animation="none"> <%
          %> <img src='<%= product.picture %>' class='tile'/> <br/> <%
          %> <%= product.name %> <br/> <%
        %> </div> <%
      }
    );

  %>
</div>
